{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">新闻编辑</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('index')}" class="btn btn-info">返回新闻列表</a>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">新闻标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="新闻标题" value="{$oldData.title}" name="title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">新闻分类</label>
                <div class="col-sm-10">
                    <select class="form-control" name="ncid">
                        {volist name="newscategoryData" id="vo"}
                            {if condition="$oldData.ncid==$vo.ncid"}
                            <option value="{$vo.ncid}" selected>{$vo.ncname}</option>
                            {else /}
                            <option value="{$vo.ncid}">{$vo.ncname}</option>
                            {/if}
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail31" class="col-sm-2 control-label">作者</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail31" placeholder="作者" value="{$oldData.author}" name="author">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">发布时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail33" placeholder="发布时间" value="{$oldData.dates}" name="dates">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail34" class="col-sm-2 control-label">点击</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail34" placeholder="点击" value="{$oldData.clicks}" name="clicks">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图片(960*540)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" />
                    <input type="hidden" value="{$oldData['pic']}" name="pic">
                    <img src="__ROOT__/public/uploads/{$oldData['pic']}" width="150px" height="150px">
                    <a href="javascript:;" class="btn btn-danger col-sm-offset-1 delimg">删除</a>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea id="editor" type="text/plain" name="content">{$oldData.content}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/public/admin/js/pic_and_mess.js"></script>
{/block}
