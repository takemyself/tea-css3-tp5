{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">商品属性列表</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('admin/type/addtype')}" class="btn btn-info">新增商品属性</a>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>属性编号</th>
                <th>属性名称</th>
                <th>属性图片</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>
                    <a href="" class="btn btn-info">规格属性列表</a>
                    <a href="" class="btn btn-primary">编辑</a>
                    <a href="javascript:;" class="btn btn-danger" data-toggle="modal" data-target="#myModal" onclick="attrcid()">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                确定删除么？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="return checkdel()">确定删除</button>
            </div>
        </div>
    </div>
</div>
<script>
    var num=null;
    function attrcid(tid) {
        num=tid;
    }
    function checkdel(){
        var str="{:URL('admin/type/del')}";
        location.href=str.slice(0,-5)+"/tid/"+num;
    }
</script>
{/block}
