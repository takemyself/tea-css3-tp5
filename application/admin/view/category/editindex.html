{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">分类新增</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('index')}" class="btn btn-info">返回分类列表</a>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">分类名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" required placeholder="分类名称" value="{$oldData.category.cname}" name="cname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail31" class="col-sm-2 control-label">分类English</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail31" required placeholder="分类English" value="{$oldData.category.encname}" name="encname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图片(960*540)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" />
                    <input type="hidden" value="{$oldData['pic']}" name="pic">
                    <img src="__ROOT__/public/uploads/{$oldData['pic']}" width="150px" height="150px">
                    <a href="javascript:;" class="btn btn-danger col-sm-offset-1 delimg">删除</a>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea id="editor" type="text/plain" name="clcontent">{$oldData.clcontent}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/public/admin/js/pic_and_mess.js"></script>
{/block}
