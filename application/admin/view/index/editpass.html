{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">管理员修改密码</h3>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputEmail3" required placeholder="会员账号" name="name">
            </div>
            </div>
            <div class="form-group">
                <label for="inputEmail31" class="col-sm-2 control-label">旧密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputEmail31" required placeholder="输入旧密码" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail32" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputEmail32" required placeholder="输入新密码" name="newpassword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputEmail33" required placeholder="确认密码" name="againpassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
