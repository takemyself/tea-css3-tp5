{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">新闻分类列表</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('admin/newscategory/addnewscategory')}" class="btn btn-info">新增新闻分类</a>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>分类名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="newscategoryData" id="vo"}
            <tr>
                <td>{$vo.ncid}</td>
                <td>{$vo.ncname}</td>
                <td>
                    <a href="{:url('editnewscategory',['ncid'=>$vo.ncid])}" class="btn btn-primary">编辑</a>
                    <a href="javascript:;" class="btn btn-danger" data-toggle="modal" urls="{:url('delnewscategory',['ncid'=>$vo.ncid])}" data-target="#myModal">删除</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
<script>
    var str=null;
    $('.btn-danger').click(function () {
        str=$(this).attr('urls');
    });
    function checkdel(){
        location.href=str;
    }
</script>
{/block}
