{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">banner列表</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('addbanner')}" class="btn btn-info">新增banner</a>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>图片</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="$bannerData" id="vo"}
            <tr>
                <td>{$vo.bid}</td>
                <td><img src="__ROOT__/public/uploads/{$vo.pic}" width="200" alt=""></td>
                <td><input type="text" id="{$vo.bid}" name="sort" value="{$vo.sort}"></td>
                <td>
                    <a href="javascript:;" class="btn btn-danger" urls="{:url('admin/banner/delbanner',['id'=>$vo.bid])}" data-toggle="modal" data-target="#myModal">删除</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>

<script>
    var str=null;
    $('.btn-danger').click(function () {
        str=$(this).attr('urls');
    });
    function checkdel(){
        location.href=str;
    }


    var oinputs=$('input[name=sort]');
    var t;
    oinputs.focus(function () {
        t=$(this).val();
    });
    oinputs.blur(function () {
        var This=$(this);
        var id=parseInt(This.attr('id'),10);
        var sort=parseInt(This.val(),10);
        if (id&&sort>=0&&sort!=t){
            $.post("{:url('ajaxEditSort')}",{id:id,sort:sort},function (res) {
                if (res.valid==1){
                    This.val(sort);
                    alert(res.msg);
                    location.reload();
                }else {
                    alert(res.msg);
                }
            },'json');
        }else {
            This.val(t)
        }
    });
</script>
{/block}
