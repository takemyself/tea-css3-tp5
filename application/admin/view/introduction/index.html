{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">公司信息</h3>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">公司名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="公司名称" value="{$oldData.name}" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail31" class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail31" placeholder="联系电话" value="{$oldData.phone}" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail32" class="col-sm-2 control-label">公司地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail32" placeholder="公司地址" value="{$oldData.address}" name="address">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">公司邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail33" placeholder="公司邮箱" value="{$oldData.email}" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail34" class="col-sm-2 control-label">copyright</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail34" placeholder="copyright" value="{$oldData.copyright}" name="copyright">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail35" class="col-sm-2 control-label">QQ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail35" placeholder="QQ" value="{$oldData.qq}" name="qq">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">微信二维码(960*540)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" />
                    <input type="hidden" value="{$oldData['pic']}" name="pic">
                    <img src="__ROOT__/public/uploads/{$oldData['pic']}" width="150px" height="150px">
                    <a href="javascript:;" class="btn btn-danger col-sm-offset-1 delimg">删除</a>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail33" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea id="editor" type="text/plain" name="content">{$oldData.content}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="__ROOT__/public/admin/js/pic_and_mess.js"></script>
{/block}
