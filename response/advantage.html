<script>
    $(function () {

        //导航点击
        var wapnavNum=$('.wapnavcontent>a').length;
        var sta=true;
        $('.wapcontent').click(function () {
            if (sta==true){
                $('.wapnavcontent').stop().animate({height:45*wapnavNum+'px'},300,function () {

                    sta=true;
